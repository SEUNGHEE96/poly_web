<main class="main">
    <section class="upper">
        <div class="advertisement">
            <!-- 이미지 슬라이드 부분 -->
            <div id="slideShow">
                <ul class="slides">
                    <li><img src="assets/images/novel/a1.jpg" alt=""></li>

                    <li><img src="assets/images/novel/a3.jpg" alt=""></li>

                    <span class="prev">&lang;</span>
                    <span class="next">&rang;</span>
                </p>
            </div>

        </div>
    </section>

    <section class="lower">

            <div class="top">

            </div>
            <div class="bottom" id="newNovel">
                
                
                <div class="item">
                    <img src="assets/images/novel/11.jpg" alt="X">

                        </div>
                    </div>
                </div>
                
                
                <div class="item">
                    <img src="assets/images/novel/12.jpg" alt="X">
                    <div class="description">
                        <div class="novel_name">
                            <a href=/novel?novelid=12>나신에 피는 꽃</a>
                        </div>
                    </div>
                </div>
                
                
                <div class="item">
                    <img src="assets/images/novel/13.jpg" alt="X">

            </div>

            <div class="top">
                <div class="title">로맨스/로판 BEST</div>
                <div id="romance_page">1페이지</div>
                <div class="btn">
                    <input type="button" id="romanceNovelL" value='<' onclick="romanceL_click()">&nbsp;
                    <input type="button" id="romanceNovelR" value='>' onclick="romanceR_click()">
                </div>
            </div>
            <div class="bottom" id="romanceNovel">

        </div>

                    <input type="button" id="fantasyNovelL" value='<' onclick="fantasyL_click()">&nbsp;

                </div>
            </div>
            <div class="bottom" id="fantasyNovel">
            </div>
        </div>
        <div class="category">
            <div class="top">
                <div class="title">BL BEST</div>
                <div id="BL_page">1페이지</div>
                <div class="btn">
                    <input type="button" id="BLNovelL" value='<' onclick="blL_click()">&nbsp;
                    <input type="button" id="BLNovelR" value='>' onclick="blR_click()">
                </div>
            </div>
            <div class="bottom" id="BLNovel">

        </div>
