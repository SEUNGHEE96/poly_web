<body class="authentication-bg" data-layout-config='{"darkMode":false}'>
    <script src="assets/js/signin.js"></script>
    <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xxl-4 col-lg-5">
                    <div class="card">
                        <!-- Logo-->
                        <div class="card-header pt-4 pb-4 text-center bg-primary">
                            <span style="color: white;">ARIWEBTOON</span>
                        </div>

                        <div class="card-body p-4">

                            <div class="text-center w-75 m-auto">
                                <h4 class="text-dark-50 text-center mt-0 fw-bold">회원가입</h4>
                                <p class="text-muted mb-4">계정이 없으신가요? <br /> 무료로 회원가입 해보세요! </p>
                            </div>

                            <form action="#">

                                <div class="mb-3">
                                    <label for="fullname" class="form-label">이름</label>
                                    <input class="form-control" type="text" id="fullname" placeholder="이름을 입력하세요"
                                        required>
                                    <button id="idCheckBtn" onclick="idCheck()"><span
                                            class="badge bg-primary rounded-pill">유효성 검사</span></button>
                                    <p id="idError" style="display: none;">특수문자를 넣을 수 없습니다.</p>
                                    <p id="idCorret" style="display: none;">유효한 아이디입니다.</p>
                                </div>

                                <div class="mb-3">
                                    <label for="emailaddress" class="form-label">이메일</label>
                                    <input class="form-control" type="email" id="emailaddress" required
                                        placeholder="이메일을 입력하세요">
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">비밀번호</label>
                                    <div class="input-group input-group-merge">
                                        <input type="password" id="password" class="form-control"
                                            placeholder="비밀번호를 입력하세요">
                                        <div class="input-group-text" data-password="false">
                                            <span class="password-eye"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="checkbox-signup">
                                        <label class="form-check-label" for="checkbox-signup">
                                            <a href="#" class="text-muted">회원 약관</a></label>
                                        에 동의합니다
                                    </div>
                                </div>

                                <div class="mb-3 text-center">
                                    <button class="btn btn-primary" type="submit"> 회원 가입 </button>
                                </div>

                            </form>
                        </div> <!-- end card-body -->
                    </div>
                    <!-- end card -->

                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            <p class="text-muted"> 계정이 있으신가요? <a href="/login" class="text-muted ms-1"><b>로그인</b></a>
                            </p>
                        </div> <!-- end col-->
                    </div>
                    <!-- end row -->

                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
