---
layout : center_1200
---

<link href="assets/css/novel.css" rel="stylesheet">
<script src="assets/js/novel.js"></script>

<body>
    <div class="content">
        <div id="json">
        </div>

        <!-- 에피소드 목록 -->
        <div id="blank">
            <h4>총 회차 1화</h4>
        </div>
        
        <table>
            <tr id="first_tr">
                <td style="width:55px;">회차</td>
                <td style="width:70%;">제목</td>
                <td id="check"><input type="checkbox" id="all" name="all"></td>
                <td>가격</td>
            </tr>
            <!-- 에피소드 출력 -->
            <tr id="second_tr">
                <td>1화</td>
                <td>1화 제목</td>
                <td>
                    <input type="checkbox" name="check">
                </td>
                <td>
                    쿠키 2개
                </td>
            </tr>
        </table><br>

        <!-- 장바구니, 구매 버튼 -->
        <div id="btn">
            <input type="submit" value="장바구니" id="novelbtn" name="cart">
            <input type="submit" value="소장하기" id="novelbtn" name="buy">
        </div>

        <!-- 페이징 -->
        <div id="page">
            <a href="/">1페이지</a>
        </div>

        <div id="review_title">리뷰창</div>
        <table>
            <tr>
                <td>작성자</td>
                <td>내용</td>
                <td>작성시간</td>
            </tr>
            <tr class="secondtr">
                <td>dd</td>
                <td>소설 재밌다.</td>
                <td>2023.01.27 11:39</td>
            </tr>
            <div>
                <tr>
                    <td id="edit" colspan="2">
                        <textarea id="input_review" cols="70" rows="2"></textarea>
                    </td>
                    <td><input type="submit" value="리뷰작성" id="novelbtn"></td>
                </tr>
            </div>
        </table>
    </div>
</body>
